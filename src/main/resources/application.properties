spring.application.name=demo

spring.data.mongodb.host= localhost
spring.data.mongodb.port= 27017
spring.data.mongodb.database=localdb
#spring.data.mongodb.authentication-database=admin
spring.data.mongodb.password=123456
spring.data.mongodb.username=dev

spring.kafka.bootstrap-servers=localhost:9092

spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.properties.max.poll.records=2
spring.kafka.consumer.auto-offset-reset=earliest


# enable actuator/prometheus endpoint
management.endpoints.web.exposure.include=metrics, prometheus
# enable only kafka metrics
#management.metrics.enable.kafka=true
#management.metrics.enable.all=false